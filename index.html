<!DOCTYPE html>
<html>
<head>
  <title>Tim's Makathon SL Interpreter</title>
</head>
<body>
  <h1>Tim's Makathon SL Interpreter</h1>
  <video id="video" width="640" height="480" autoplay></video>
  <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>
  <div id="result"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    const result = document.getElementById('result');
    const socket = io();

    // Get access to the webcam stream
    navigator.mediaDevices.getUserMedia({ video: true })
      .then((stream) => {
        video.srcObject = stream;
      })
      .catch((err) => {
        console.error('Error accessing webcam: ', err);
      });

    // Capture and send frames to the server at regular intervals
    setInterval(() => {
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      const frame = canvas.toDataURL('image/jpeg');
      socket.emit('frame', frame);
    }, 100);  // Send frame every 100ms

    socket.on('translated', (data) => {
      result.innerText = data.text;
    });
  </script>
</body>
</html>
